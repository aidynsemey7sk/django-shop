{% extends 'base.html' %}
{% load static %}


{% block title %} {{course.title}} {% endblock %}

{% block content %}
    <div class="card mt-5" style="width: 18rem;">
    <img src="{% static 'shop/placeholder.png' %}" class="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="card-title">{{course.title}}</h5>
    <h6 class="card-text">{{course.category}}</h6>
    <p class="card-text">Price: {{course.price}}</p>
    <p class="card-text">Students Quantity {{course.students_qty}}</p>
    <button class="btn btn-primary">Buy</button>
    </div>
    </div>



{% endblock %}
